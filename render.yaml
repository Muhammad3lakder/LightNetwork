databases:
  - name: LightNetwork
    databaseName: LightNetwork
    user: LightNetwork

services:
  - type: web
    name: LightNetwork
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: LightNetwork
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4